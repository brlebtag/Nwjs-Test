<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Configuration</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-input {
            display: flex;
            flex-direction: row;
        }
        .form-input > * {
            margin: 5px;
        }
        .form-input > label {
            flex-grow: auto;
        }
        .form-input > input {
            flex-grow: 1;
        }
        .form-button {
            display: flex;
            flex-direction: row;
        }
        .form-button > * {
            margin: 5px;
            flex-grow: 1;
            padding: 5px;
        }
    </style>
    <script>
        let startServerBtn;
        let connectServerBtn;

        function getValue(id) {
            return document.getElementById(id).value;
        }

        function onloaded() {
            startServerBtn = document.getElementById('startServerBtn');
            connectServerBtn = document.getElementById('connectServerBtn');
            startServerBtn.addEventListener('click', startServer);
            connectServerBtn.addEventListener('click', connectServer);
        }

        function startServer(e) {
            e.preventDefault();
            e.stopPropagation();
           
            let ip = getValue('ip');
            let tcpPort = getValue('tcp_port');
            let udpPort = getValue('udp_port');

            if (ip == '') {
                alert('You must inform IP');
                return false;
            }

            if (tcpPort == '') {
                alert('You must inform TCP Port');
                return false;
            }

            if (udpPort == '') {
                alert('You must inform UDP Port');
                return false;
            }

            localStorage['ip'] = ip;
            localStorage['tcpPort'] = tcpPort;
            localStorage['udpPort'] = udpPort;
            localStorage['isServer'] = true;
            
            window.location.href = './DeterministicLocksteps/index.html';
            return true;
        }

        function connectServer(e) {
            e.preventDefault();
            e.stopPropagation();

            let ip = getValue('ip');
            let tcpPort = getValue('tcp_port');
            let udpPort = getValue('udp_port');

            if (ip == '') {
                alert('You must inform IP');
                return false;
            }

            if (tcpPort == '') {
                alert('You must inform TCP Port');
                return false;
            }

            if (udpPort == '') {
                alert('You must inform UDP Port');
                return false;
            }

            localStorage['ip'] = ip;
            localStorage['tcpPort'] = tcpPort;
            localStorage['udpPort'] = udpPort;
            localStorage['isServer'] = false;

            window.location.href = './DeterministicLocksteps/index.html';
            return true;
        }

        window.addEventListener('load', onloaded);
    </script>
    <body>
        <div class="panel">
            <div class="form-input">
                <label>IP:</label>
                <input id="ip" type="text" value="0.0.0.0">
            </div>
            <div class="form-input">
                <label>TCP Port:</label>
                <input id="tcp_port" type="text" value="558888">
            </div>
            <div class="form-input">
                <label>UDP Port:</label>
                <input id="udp_port" type="text" value="558888">
            </div>
            <div class="form-button">
                <button id="startServerBtn" type="button">Start Server</button>
                <button id="connectServerBtn" type="button">Connect to Server</button>
            </div>
        </div>
    </body>
</html>
